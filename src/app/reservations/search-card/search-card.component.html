<main class="container">
    <section class="row head">
        <article class="head__title col-12">
            {{ title }}
        </article>
        <article class="head__subtitle col-12">
            About this office
        </article>
        <article class="head__description col-12">
            {{ description }}
        </article>
    </section>
    <section class="row body">
        <article class="col-4 left">
            <div class="left__image">
                <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36" alt="">
            </div>
            <div class="left__footer row">
                <div class="col-4">
                    <span class="mdi mdi-desk"></span>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </article>
        <article class="col-5 mid"></article>
        <article class="col-3 right"></article>
    </section>
</main>
